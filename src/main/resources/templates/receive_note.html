<!-- send_note.html -->
<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="_csrf" th:content="${_csrf.token}"/>
    <meta name="_csrf_header" th:content="${_csrf.headerName}"/>
    <title>쪽지 보내기</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        #message-container {
          border-color:black;
           border: 1px solid #b8b8b8;
          border-radius: 3px;
        }
    </style>
</head>
<body>
<div id="message-container">
    <h3 style="position:relative; text-align:center; border-bottom:1px solid black">받은 쪽지</h3>
    <!-- 받은 쪽지 form -->
    <form id="message-form">
        <div style="padding:0 35px;">
            <label for="recipient" class="form-label">보낸 자</label>
            <!-- 보낸자 email -->
            <input  th:value="${note.writer.email}" class="form-control" type="text" id="recipient" name="recipient" required readonly style="width:242px;
            border-color: #3889bf;
            border: 1px solid #b8b8b8;
             border-radius: 3px;"><br><br>
            <label for="message" class="form-label" >메시지</label><br>
            <!-- 받은 내용 -->
            <textarea  th:text="${note.message}" class="form-control" id="message" name="message" required readonly style="width:320px; height:160px;
            border-color: #3889bf;
            border: 1px solid #b8b8b8;
            margin-top:10px;
             border-radius: 3px;"></textarea><br><br>
        </div>
    </form>

</div>
<script th:inline="javascript">
</script>
</body>
</html>
